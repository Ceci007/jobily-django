{% extends 'main.html' %} {% block content %} {% if number >= 10%}
<p>
  Number is greater or equal to 10</span>
</p>
{% else %}
<p>Number is less than 10</p>
{% endif %}
<hr />
<h2>Projects</h2>
<ul>
  {% for project in projects %}
    <li><a href="{% url 'project' project.id %}">{{project.title}}</a> 
    <p>{{project.description}}</p>
    </li>
  {% endfor %}
</ul>
{% endblock content %}
